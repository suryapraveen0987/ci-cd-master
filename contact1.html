<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .content {
      padding: 50px;
      text-align: center;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      background: #f00;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #d30000;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    .home-button:hover {
      background-color: #555;
    }
    .home-link {
        display: inline-block;
        font-size: 20px;
        text-decoration: none;
        color: #fff;
        margin-top: 10px;
      }

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    
    <a href="home1.html" class="home-link">&#8962; Home</a>

  </header>

  <div class="content">
    <div class="contact-form">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" class="submit-button">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
